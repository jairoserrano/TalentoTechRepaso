<h1>Contáctenos</h1>

<p id="parrafoCabecera">Complete el siguiente formulario para ponerse en contacto con nuestro equipo.</p>

<form class="row g-3" id="formulario" action="/contacto" method="post">
    <div class="col-12">
        <label for="inputName" class="form-label">Nombre completo:</label>
        <input type="text" class="form-control" id="inputName" name="inputName" required minlength="4" maxlength="30">
    </div>
    <span class="badge bg-danger-subtle border border-danger-subtle text-danger-emphasis rounded-pill" id="mensajeName">Nombre inválido</span>
    <div class="col-12">
        <label for="inputEmail" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="inputEmail" name="inputEmail" required minlength="4" maxlength="30">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Calle ..." name="inputAddress" required minlength="4" maxlength="40">
    </div>
    <div class="col-6">
        <label for="inputAddress2" class="form-label">Barrio:</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Calle ..." name="inputAddress2">
    </div>
    <div class="col-6">
        <label for="inputPhone" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="inputPhone" placeholder="+57 000 00 00000" name="inputPhone" required pattern="[0-9]{10}">
    </div>
    <div class="col-md-5">
        <label for="inputCity" class="form-label">Ciudad:</label>
        <input type="text" class="form-control" id="inputCity" name="inputCity" required>
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <input type="text" class="form-control" id="inputState" name="inputState" required>
    </div>
    <div class="col-md-3">
        <label for="inputZip" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="inputZip" name="inputZip">
    </div>
    <div class="col-12">
        <label for="inputMessage" class="form-label">Mensaje:</label>
        <textarea type="text" class="form-control" id="inputMessage" name="inputMessage"></textarea>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Autorización para tratamiento de datos personales.
            </label>
        </div>
    </div>
    <div class="col-12">
        <input type="submit" id="enviar" class="btn btn-primary mb-4" name="enviar" value="Enviar">
    </div>
</form>

<span id="mensaje"></span>
